<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="js/external/soyutils.js"></script>
  <script src="js/generated/tree-templates.js"></script>
  <script src="js/external/jquery-3.2.1.min.js"></script>

  <script src="js/src/file-chooser.js"></script>
  <script src="js/src/upload-file.js"></script>

  <link rel="stylesheet" href="css/main.css">
  <title>Flamegraph</title>
</head>
<body>
<main>
  <h1>Upload File</h1>
  <form class="file-form">
    <p class="file-form-header">Upload .jfr or .ser file</p>
    <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected"
           multiple/>
    <label for="file"><span>Choose File...</span></label>
  </form>
</main>
</body>
</html>
