version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.ow2.asm:asm:5.2"
    compile "org.ow2.asm:asm-util:5.2" // TraceClassVisitor (for debugging)
    compile group: 'org.ow2.asm', name: 'asm-commons', version: '5.0.3' // LocalVariablesSorter
}

mainClassName = 'org.jetbrains.test.Main'

jar {
    manifest {
        attributes "Premain-Class": "Profiler.ProfilingAgent"
    }
}

task profileClass(type: JavaExec, dependsOn: build) {
    classpath = sourceSets.test.runtimeClasspath
//    main = "org.jetbrains.test.SimpleExample"
    main = "org.jetbrains.test.TestApplication"
    jvmArgs += ["-javaagent:${jar.getArchivePath()}"]
}
