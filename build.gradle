buildscript {
    ext.kotlin_version = '1.1.4-3'
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}
apply plugin: 'org.jetbrains.intellij'

allprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    group = 'com.gitgub.kornilova_l'
    version = '1.0'
}


repositories {
    mavenCentral()
}

configurations {
    intellij.updateSinceUntilBuild = false
    intellij.downloadSources = false
    intellij.version = "172.3317.76"
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    compile fileTree(dir: 'lib', include: ['com.jrockit.mc.flightrecorder_5.5.1.172852.jar'])
    compile fileTree(dir: 'lib', include: ['com.jrockit.mc.common_5.5.1.172852.jar'])
    compile project('configuration')
    compile project('protobuf')
    testCompile project('agent')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}


task copyStatic(type: Copy) {
    from 'visualization/static'
    into 'build/idea-sandbox/plugins/java-profiling-plugin/classes/static'
}

task copyIcons(type: Copy) {
    from 'icons'
    into 'build/idea-sandbox/plugins/java-profiling-plugin/classes/icons'
}

task copyAgent(type: Copy) {
    from 'agent/build/libs/javaagent.jar'
    into 'build/idea-sandbox/plugins/java-profiling-plugin/classes'
}

task('prepareAndRunIde', dependsOn: [copyStatic, build, jar]) {
    doLast {
        runIdea.execute()
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}