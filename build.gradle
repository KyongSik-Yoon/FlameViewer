apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
        }
        dependencies {
            classpath "me.champeau.gradle:jmh-gradle-plugin:0.3.1"
        }

    }
    dependencies {
        classpath "gradle.plugin.org.jetbrains:gradle-intellij-plugin:0.1.10"
    }
}

dependencies {
    compile "org.ow2.asm:asm:5.2"
    compile "org.ow2.asm:asm-util:5.2" // TraceClassVisitor (for debugging)
    compile group: 'org.ow2.asm', name: 'asm-commons', version: '5.0.3' // AdviceAdapter
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.3.1'
}

apply plugin: "me.champeau.gradle.jmh"
apply plugin: 'org.jetbrains.intellij'

mainClassName = 'org.jetbrains.test.Main'

task packAgent (type: Jar, dependsOn: classes) {
    manifest {
        attributes "Premain-Class": "profiler.Agent"
    }
    archiveName = 'javaagent.jar'
    from sourceSets.main.output
    include '**/profiler/*'
    includeEmptyDirs = false
}

task copyStatic(type: Copy) {
    from 'visualization'
    into 'build/classes/main/visualization'
}

task profileClass(type: JavaExec, dependsOn: [build, packAgent]) {
    classpath = sourceSets.main.runtimeClasspath
    main = "samples.Sample"
    jvmArgs += ["-javaagent:${packAgent.getArchivePath()}"]
}

jmh {
    packAgent.execute()
    warmupIterations = 5
    iterations = 10
    fork = 2
    include = "test.*"
}
