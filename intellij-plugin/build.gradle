plugins {
    id 'org.jetbrains.intellij' version '0.4.7'
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

configurations {
    intellij.updateSinceUntilBuild = false
    intellij.downloadSources = true
    intellij.pluginName = "FlameViewer"
    intellij.version = "2019.1"
}

dependencies {
    compile project(':core')
    testCompile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.11.0'
}

task copyStatic(type: Copy, dependsOn: [':visualization:browserify', ':visualization:moveGeneratedTemplates']) {
    from '../visualization/static'
    into 'src/main/generated-resources/static'
}
sourceSets.main.resources.srcDirs "src/main/resources", "src/main/generated-resources"
